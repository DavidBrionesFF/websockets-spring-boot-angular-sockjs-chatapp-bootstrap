<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.8/push.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body ng-app="chatApp">
<div class="container" ng-controller="chatApp.message">
    <h3 class=" text-center">Mensajes de <strong>{{idSesion}}</strong></h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Reciente</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar"  placeholder="Buscar" >
                            <span class="input-group-addon">
                           <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                           </span>
                        </div>
                    </div>
                </div>
                <div class="inbox_chat">
                    <div class="chat_list "
                         ng-repeat="sesion in sesiones"
                         ng-class="{'active_chat': (sesion.id == userSelected.id) }"
                         ng-click="selectSesionSend(sesion)" style="cursor: pointer;">
                        <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="chat_ib">
                                <h5 style="display: flex; justify-content: space-between;">
                                    <span>{{sesion.id}}</span> -
                                    <span class="chat_date" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
                                </h5>
                                <p>Click para ver Mensajes</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history">
                    <div ng-repeat="message in messageFilter"
                         ng-class="{'incoming_msg': (message.id == userSelected.id), 'outgoing_msg': (message.id != userSelected.id)}">
                        <div class="incoming_msg_img"
                             ng-if="message.id == userSelected.id">
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                        <div class="received_msg" ng-if="message.id == userSelected.id">
                            <div class="received_withd_msg">
                                <p>
                                    {{message.message}}
                                </p>
                                <span class="time_date"> {{message.date | date}}</span>
                            </div>
                        </div>
                        <div class="sent_msg" ng-if="message.id != userSelected.id">
                            <p>{{message.message}}</p>
                            <span class="time_date"> {{message.date | date}}</span>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Type a message" ng-model="messageSend"/>
                        <button class="msg_send_btn" type="button" ng-click="sendMessage(messageSend)"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center top_spac"> DiseÃ±ado por David</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
